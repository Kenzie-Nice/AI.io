<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Favorites Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #ffdde1, #ee9ca7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 20px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Explore My Favorites</h1>
    <p>Welcome! Check the console for my favorite websites, games, and artists. Don’t forget to answer the fun question at the end!</p>
    <img src="https://via.placeholder.com/800x400?text=Favorite+Things" alt="Favorites Banner">
    <script src="script.js"></script>
    <footer>Made with ❤️ and JavaScript</footer>
</body>
</html>
